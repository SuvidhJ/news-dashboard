<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced News Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>News Dashboard</h1>
            <div class="controls">
                <label for="region-select">Region:</label>
                <select id="region-select" aria-label="Select Region">
                    <option value="us">United States</option>
                    <option value="gb">United Kingdom</option>
                    <option value="ca">Canada</option>
                    <option value="au">Australia</option>
                    <option value="in">India</option>
                    <option value="world">International</option>
                </select>

                <label for="category-select" style="margin-left: 15px;">Category:</label>
                <select id="category-select" aria-label="Select Category">
                    <option value="general">General</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>

                <button id="toggle-theme" aria-label="Toggle Theme">ðŸŒ™</button>
                <button id="view-bookmarks" class="bookmark-btn" aria-label="View bookmarked news">Bookmarks</button>
                <button id="back-to-news" class="bookmark-btn" aria-label="Back to news" style="display: none;">Back to News</button>
            </div>
        </header>
        <main id="news-container" role="main"></main>
        <div class="loading-indicator" aria-live="polite" aria-busy="true">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        <div id="error-message" class="error-message" role="alert"></div>
        <button id="load-more" class="load-more-btn" aria-label="Load more news">Load More</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
